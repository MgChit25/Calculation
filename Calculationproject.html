<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculation</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="card mt-4 p-3">
            <div class="cardbody">
                <label for="" class="mt-3">First Name</label>
                <input type="number" name="" id="fNumber" class="form-control mt-2" placeholder="Enter First Name">
                <small class="text-danger" id="firstNumError">First Number Required</small><br>
                <label for="" class="mt-3">Second Name</label>
                <input type="number" name="" id="sNumber" class="form-control mt-2" placeholder="Enter Second Name">
                <small class="text-danger" id="secNumError">Second Number Required</small><br>
                <div class="form-group mt-2">
                    <label for="">Select Operator</label>
                    <select name="" id="operators" class="form-control"> 
                        <option value="empty">Choose Operator</option>
                        <option value="add">+</option>
                        <option value="minus">-</option>
                        <option value="multiply">*</option>
                        <option value="division">/</option>
                    </select>
                </div>
                <small class="text-danger" id="operatorsError">Operators Required!</small><br>
                <button class="btn btn-dark text-white mt-3 mb-2" id="btnCalculate" onclick="calculate()">Calulation</button>
                <button class="btn btn-danger text-white mt-3 mb-2" id="btnClear" onclick="clearFrom()">Clear</button>

            </div>
            <div class="card-footer">
                <label for="" class="mb-2">Result</label>
                <h3 id="result"></h3>
            </div>
        </div>
    </div>
    <script>
        //hide error massage
        var firstNumError = document.getElementById("firstNumError");
        var secondNumError = document.getElementById("secNumError");
        var operatorsError = document.getElementById("operatorsError");
        var num1 = document.getElementById("fNumber");
        var num2 = document.getElementById("sNumber");
        var operators = document.getElementById("operators");
        var result = document.getElementById("result");

        firstNumError.style.display = "none";
        secNumError.style.display = "none";
        operatorsError.style.display = "none";

        function calculate() {

            //get user input
            var num1 = document.getElementById("fNumber").value;
            var num2 = document.getElementById("sNumber").value;
            var operators = document.getElementById("operators").value;
            var output;
            var status = true;




            if (num1 == "" || num1 == null || num1 == NaN) {
                firstNumError.style.display = "block";
                status = false
            } else {
                firstNumError.style.display = "none";
                status = true
            }
            if (num2 == "" || num2 == null) {
                secNumError.style.display = "block";
                status = false
            } else {
                secNumError.style.display = "none";
                status = true
            }
            if (operators == "empty") {
                operatorsError.style.display = "block";
                status = false
            } else {
                operatorsError.style.display = "none";
                status = true
            }

            if (status == true) {
                parseNum1 = parseInt(num1);
                parseNum2 = parseInt(num2);
                switch (operators) {
                    case "add":
                        output = parseNum1 + parseNum2;
                        break;
                    case "minus":
                        if (parseNum1 > parseNum2) {
                            output = parseNum1 - parseNum2;
                        } else {
                            output = parseNum2 - parseNum1;
                        }
                        break;
                    case "multiply":
                        output = parseNum1 * parseNum2;
                        break;
                    case "division":
                        output = parseNum1 / parseNum2;
                        break;
                }
                result.innerHTML = output;
            }
        }

        function clearFrom() {
            num1.value = "";
            num2.value = "";
            operators.options[0].selected = true;
            result.innerHTML = "";

            firstNumError.style.display = "none";
            secNumError.style.display = "none";
            operatorsError.style.display = "none";
        }
    </script>
</body>

</html>
